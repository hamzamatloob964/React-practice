stages:
    - build
build:
    stage: build
    tags: 
        - testing
        - development
    script:
        - echo "Building deploy package"
        - npm install
        - npm build
        - echo "Build successful"
    artifacts:
        expire_in: 1 hour
        paths:
            - build


